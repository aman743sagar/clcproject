<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..//CSS/calculater.css">
</head>
<body>
  <div class="calculater">
    <input id="screnn" type="text" placeholder="0">
    <div class="container1">
        <button class="gray-btn">C</button>
        <button>DEL</button>
        <button>%</button>
        <button>/</button>
    </div>
    <div class="container2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div  class="container3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div class="container4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
    <div class="container5">
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>
    <script src="../JS/calculater.js"></script>

  </div>
</body>
</html>
